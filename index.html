<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Guess</title>
    <style> body 
    { margin: 20px; }
    img { margin: 20px; }
    </style>
</head>
<body>
    <img id="zero" src="./zeroblur.jpg" alt="blurry image 0">
    <img id="one" src="./oneblur.jpg" alt="blurry image 1">
    <img id="two" src="./twoblur.jpg" alt="blurry image 2">
    <img id="three" src="./threeblur.jpg" alt="blurry image 3">
    <img id="four" src="./fourblur.jpg" alt="blurry image 4">
    <img id="five" src="./fiveblur.jpg" alt="blurry image 5">
</body>
<script>
    window.onload = init;
    function init() {
var images = document.getElementsByTagName("img");
for (var i = 0; i < images.length; i++) {
  //  images[i].onclick = showAnswer;  //
    images[i].onmouseover = showAnswer;
    images[i].onmouseout = reblur;
}
    };
    function showAnswer(eventObj) {
        var image = eventObj.target;
        var name = image.id;
        name = name + ".jpg";
        image.src = name;
      //  setTimeout (reblur, 2000, image); //
    }
   // function reblur(image) {
       function reblur(eventObj) {
           var image = eventObj.target;
        var name = image.id;
        name = name + "blur.jpg";
        image.src = name;
    }
</script>
</html>
